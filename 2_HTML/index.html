<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Informações do Paciente</legend>
            
            <div class="form-group">
                <label for="paciente">Nome do paciente</label>
                <input type="text" id="paciente" name="paciente" placeholder="Insira o nome do paciente" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required>
            </div>
            
            <div class="form-group">
                <label for="data-nascimento">Data de nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            
            <div class="form-group">
                <p>Selecione o seu sexo:</p>
                <label for="masculino">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino
                </label>
                <label for="feminino">
                    <input type="radio" id="feminino" name="sexo" value="feminino" required> Feminino
                </label>
            </div>
            
            <div class="form-group">
                <label for="celular">Telefone celular</label>
                <input type="tel" id="celular" name="celular" placeholder="(99) 99999-9999" required>
            </div>
            
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="number" id="cep" name="cep" placeholder="99999-999" required>
            </div>
            
            <div class="form-group">
                <label for="area">Microárea</label>
                <input type="number" id="area" name="area" placeholder="Informe a Microárea" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail (Opcional)</label>
                <input type="email" id="email" name="email" placeholder="Informe seu e-mail">
            </div>
            
            <div class="form-group">
                <label for="mae">Nome da mãe</label>
                <input type="text" id="mae" name="mae" placeholder="Informe o nome da mãe" required>
            </div>
            
            <div class="form-group">
                <label for="data-cadastro">Data de cadastro</label>
                <input type="date" id="data-cadastro" name="data-cadastro" required>
            </div>
            
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>
        </fieldset>
    </form>
</body>
</html>
